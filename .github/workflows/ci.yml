name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  smoke:
    name: Smoke Gate
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Smoke tests
        run: npm run test:smoke

  full:
    name: Full QA Gate
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: smoke
    env:
      RUN_DOCKER_TESTS: "1"
      TESTCONTAINERS_RYUK_DISABLED: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Install Playwright browser
        run: npx playwright install --with-deps chromium

      - name: Unit tests
        run: npm run test:unit

      - name: API integration tests
        run: npm run test:integration

      - name: E2E smoke tests
        run: npm run test:e2e
