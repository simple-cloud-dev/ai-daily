version: '3.9'
services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ai_daily
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - '5432:5432'
    volumes:
      - pg_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - '6379:6379'

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    env_file:
      - apps/api/.env.example
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/ai_daily
      REDIS_URL: redis://redis:6379
      CORS_ALLOWED_ORIGINS: http://localhost:3000
    ports:
      - '4000:4000'
    depends_on:
      - postgres
      - redis

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    ports:
      - '3000:80'
    depends_on:
      - api

volumes:
  pg_data:
